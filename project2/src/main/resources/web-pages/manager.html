<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager</title>
</head>
<body>
    <h1>Manager Page Placeholder Name / Request Approval (or Denial) Page</h1>
    <h3>Requests Table</h3>
    <table>
        <thead>
            <tr>
                <th>Request id | </th><th>Employee name | </th><th>Reason given | </th><th>Requested amount | </th><th>Request status | </th>
                <th title="Reason must not exceed 500 characters." onmouseover="style.color='red'" onmouseleave="style.color='black'">Reason for approval/denial* | </th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    let baseURL = "http://localhost:8080/requests/"
    async function getAllRequests(){
        let config = {
            method: "GET",
            headers:{"Content-Type":"application/json"},
        }

        let httpResponse = await fetch(`${baseURL}`,config);
        
        if(httpResponse.status === 200){
            const requests = await httpResponse.json();
            for(let request of requests){
                let submittedRequests = requests[request];
                let newRow = document.createElement("tr");

                // currently, the table column is for employee name, but that might require extra steps...if deemed too much hassle, can just change to username and call it good
                newRow.innerHTML = `
                    <td id="${request.id}">${request.id}</td>
                    <td id="requester${request.id}">${request.requester_username}</td>
                    <td id="requester_reason${request.id}">${request.request_reason}</td>
                    <td id="amount${request.id}">${request.amount}</td>
                    <td><select id = "status${request.id}"> 
                        <option id = "pending">Pending</option>
                        <option id = "approved">Approved</option>
                        <option id = "denied">Denied</option>
                    </select></td>
                    <td><input type="text" id="status_reason${request.id}"></td>
                    <button onclick="updateStatus(${request.id}, requester${request.id}, requester_reason${request.id}, ${request.amount}, status${request.id}, status_reason${request.id})">Update</button>
                `;
                let tbody = document.getElementById("tbody");
                tbody.appendChild(newRow);
            }
        } else {
            alert("you done messed up");
        }
    }
    getAllRequests();

    async function updateStatus(requester_username, requester_reason, amount, status, status_reason){
        let requestStatus = {
            requester_username: requester_username,
            request_reason: requester_reason,
            amount: amount,
            request_status: document.getElementById(status), // doesn't like .value
            status_reason: status_reason,
            manager_username: "dodgeball"
        }

        // console.log(id, requester, requester_reason, amount, status, status_reason);

        let config = {
            method: "PATCH",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(requestStatus)
        }

        // in current state, get 500 error
        let httpResponse = await fetch(`${baseURL}27`, config);

        if(httpResponse.status === 204){
            alert(`Request status has been ${document.getElementById(status).value}.`);
        } else {
            console.log("everything is not supposed to be like this")
        }
    }


</script>
</html>
