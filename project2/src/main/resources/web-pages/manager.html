<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager</title>
</head>
<body>
    <h1>Manager Page Placeholder Name / Request Approval (or Denial) Page</h1>
    <h3>Requests Table</h3>
    <table>
        <thead>
            <tr>
                <th>Request id | </th><th>Employee name | </th><th>Reason given | </th><th>Requested amount | </th><th>Requested status | </th><th>action | </th>
                <th title="Reason must not exceed 500 characters." onmouseover="style.color='red'" onmouseleave="style.color='black'">Reason for approval/denial* | </th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <select name="" id=""></select>
    <input type="text" id="" placeholder="Reason given">
    <select name="" id="">
        <option value="Accepted">Accepted</option>
        <option value="Denied">Denied</option>
    </select>
    <button>Update Button</button>
</body>
<script>
    let baseURL = "http://localhost:8080/requests/"
    async function getAllRequests(){
        let config = {
            method: "GET",
            headers:{"Content-Type":"application/json"},
        }

        let httpResponse = await fetch(`${baseURL}`,config);
        
        if(httpResponse.status === 200){
            /*
                convert httpResponse body into an array of objects
                for each request in an array of request objects
                    create a new row element
                    set innerHTML of the new row with the information of the record
                    append child row to the table body
            */
            const requests = await httpResponse.json();
            for(let request of requests){
                
                let newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td id="${request.id}">${request.id}</td>
                    <td id="requester${request.id}" >${request.requester_username}</td>
                    <td id="requester_reason${request.id}" value="${request.request_reason}">${request.request_reason}</td>
                    <td id="amount${request.id}">${request.amount}</td>
                    <td id="requester_status${request.id}">${request.request_status}</td>
                    <td><select id = "status${request.id}"> 
                        <option id = "pending">Pending</option>
                        <option id = "approved">Approved</option>
                        <option id = "denied">Denied</option>
                    </select></td>
                    <td><input type="text" id="status_reason${request.id}"></td>
                    <button onclick="updateStatus(${request.id})">Update</button>
                `;
                let tbody = document.getElementById("tbody");
                tbody.appendChild(newRow);
            }
        } else {
            alert("you done messed up");
        }
    }

 
    
    getAllRequests();

    async function updateStatus(id){
      let UpdatedStatus = document.getElementById(`status${id}`); 
      let username = document.getElementById(`requester${id}`);
      let reason = document.getElementById(`requester_reason${id}`);
      let status_reason = document.getElementById(`status_reason${id}`);
      let amount = document.getElementById(`amount${id}`);
      let requestStatus = {
            requester_username: username.innerText,
            request_reason: reason.innerText,
            amount: amount.innerText,
            request_status: UpdatedStatus.value, // doesn't like .value
            status_reason: status_reason.innerText,
            manager_username: "TBD"
     }

       

        let config = {
            method: "PATCH",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(requestStatus)
        }

        // in current state, get 500 error
        let httpResponse = await fetch(`${baseURL}${id}`, config);

        if(httpResponse.status === 200){
            alert(`Request${id} status has been ${UpdatedStatus.value}.`);
        } else {
            console.log("everything is not supposed to be like this")
        }
    }


</script>
</html>
